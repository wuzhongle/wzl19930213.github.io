<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>

    <!--header 顶栏-->
    <div class="header">
        <h1 class="">ToDo</h1>
    </div>

    <div class="main">
        <div class="left">
            <div class="list-title all-tasks active">
                所有任务 <span>(7)</span>
            </div>
            <div class="list-title">分类列表</div>
            <div class="list">
                <ul>
                    <li>
                        <h2 class="list-title active">
                            <i class="fa fa-folder-open"></i><span>百度IFE项目</span> (2)<i class="fa fa-trash-o"></i>
                        </h2>
                        <ul>
                            <li>
                                <h3 class="list-title"><i class="fa fa-file-o"></i><span>task1</span> (2)<i class="fa fa-trash-o"></i></h3>
                            </li>
                            <li>
                                <h3 class="list-title active"><i class="fa fa-file-o"></i><span>task2</span> (2)<i class="fa fa-trash-o"></i></h3>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="list-title">
                            <i class="fa fa-folder-open"></i><span>默认分类</span> (0)<i class="fa fa-trash-o"></i>
                        </h2>
                    </li>
                </ul>
                <button class="add"><i class="fa fa-plus"></i>新增分类</button>
            </div>
        </div>

        <div class="mid">
            <div class="status">
                <button class="active">所有</button>
                <button>未完成</button>
                <button>已完成</button>
            </div>
            <div class="list-task">
                <div>2015-06-05</div>
                <ul>
                    <li class="active">todo-1</li>
                    <li>todo-2</li>
                </ul>
                <div>2015-06-05</div>
                <ul>
                    <li>todo-1</li>
                    <li>todo-2</li>
                </ul>
            </div>
            <button class="add-task add"><i class="fa fa-plus"></i>新增任务</button>
        </div>

        <div class="right">

        </div>
    </div>

    <div class="cover">

    </div>

    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
