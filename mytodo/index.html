<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>

    <!--header 顶栏-->
    <div class="header">
        <h1 class="">ToDo</h1>
    </div>

    <div class="main">
        <div class="left">
            <div class="list-title all-tasks active">
                所有任务 <span>(7)</span>
            </div>
            <div class="list-title">分类列表</div>
            <div class="list">
                <ul>
                    <li>
                        <h2 class="list-title active">
                            <i class="fa fa-folder-open"></i><span>百度IFE项目</span> (2)<i class="fa fa-trash-o"></i>
                        </h2>
                        <ul>
                            <li>
                                <h3 class="list-title"><i class="fa fa-file-o"></i><span>task1</span> (2)<i class="fa fa-trash-o"></i></h3>
                            </li>
                            <li>
                                <h3 class="list-title active"><i class="fa fa-file-o"></i><span>task2</span> (2)<i class="fa fa-trash-o"></i></h3>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="list-title">
                            <i class="fa fa-folder-open"></i><span>默认分类</span> (0)<i class="fa fa-trash-o"></i>
                        </h2>
                    </li>
                </ul>
                <button class="add"><i class="fa fa-plus"></i>新增分类</button>
            </div>
        </div>

        <div class="mid">
            <div class="status">
                <button class="active">所有</button>
                <button>未完成</button>
                <button>已完成</button>
            </div>
            <div class="list-task">
                <div>2015-06-05</div>
                <ul>
                    <li class="active">todo-1</li>
                    <li>todo-2</li>
                </ul>
                <div>2015-06-05</div>
                <ul>
                    <li>todo-1</li>
                    <li>todo-2</li>
                </ul>
            </div>
            <button class="add-task add"><i class="fa fa-plus"></i>新增任务</button>
        </div>

        <div class="right">
            <div class="title">
                <div class="name">todo-1</div>
                <div class="manipulate">
                    <a><i class="fa fa-check-square-o"></i></a>
                    <a><i class="fa fa-pencil-square-o"></i></a>
                </div>
            </div>
            <div class="task-date">
                任务日期：<span>2015-06-05</span>
            </div>
            <div class="task-content">
                任务测试
            </div>
            <!--<div class="title">
                <div><input type="text" class="input-title" placeholder="请输入标题"></div>
                <div class="manipulate"></div>
            </div>
            <div class="task-date">
                任务日期：<span><input type="date" class="input-date"></span>
            </div>
            <div class="task-content">
                <textarea class="textarea-content" placeholder="请输入任务内容"></textarea>
            </div>-->
            <div class="button-area">
                <!--<span class="info">标题不能为空</span>
                <button class="save">保存</button>
                <button class="cancel-save">放弃</button>-->
            </div>
        </div>
    </div>

    <div class="cover">
        <div class="modal">
            <div class="modal-head">
                新增分类
            </div>
            <div class="modal-body">
                选择主分类：<select>
                    <option value="face">新增主分类</option>
                </select>
                <br>
                新分类名称：<input type="text">
            </div>
            <div class="modal-foot">
                <button>确认</button>
                <button>取消</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
